<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>바운더리엑스 AI RC 컨트롤러</title>
  
  <link rel="icon" href="https://raw.githubusercontent.com/boundary-x/ai_teachable_machine/refs/heads/main/Favicon.png"/> 
  <link rel="X-icon" href="https://raw.githubusercontent.com/boundary-x/ai_teachable_machine/refs/heads/main/Favicon.png"/> 
  
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="module" src="script.js"></script>
</head>

<body>
  <header>
    <div class="title">
      <img src="https://raw.githubusercontent.com/boundary-x/ai_voice_recognition/refs/heads/main/boundaryx_logo.png" alt="Logo">
      AI RC 컨트롤러 <span class="white-badge">Pro</span>
    </div>
    <div class="header-right">
        <span id="model-status" class="status-indicator loading">모델 로딩 중...</span>
    </div>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      
      <div class="panel info-panel">
        <h3>📘 사용 방법</h3>
        <ol class="manual-list">
          <li><strong>기기 찾기</strong> 버튼을 눌러 마이크로비트를 연결하세요.</li>
          <li>카메라에 <strong>양손</strong>을 보여주세요.</li>
          <li>화면 중앙 선을 기준으로 <strong>왼쪽/오른쪽</strong> 모터가 제어됩니다.</li>
          <li>손의 <strong>높이</strong>로 속도와 방향을 조절하세요.</li>
        </ol>
      </div>

      <div class="panel">
        <h3>📡 연결 설정</h3>
        <div id="bt-status" class="status-box">연결 대기 중</div>
        <button id="connect-btn" class="btn-primary">기기 찾기</button>
        <button id="disconnect-btn" class="btn-secondary hidden">연결 해제</button>
      </div>

      <div class="panel">
        <h3>🎮 실시간 모터 출력</h3>
        <div class="monitor-row">
            <span class="motor-label">LEFT</span>
            <span id="log-left" class="motor-value">Stop</span>
        </div>
        <div class="monitor-row">
            <span class="motor-label">RIGHT</span>
            <span id="log-right" class="motor-value">Stop</span>
        </div>
      </div>
      
      <div class="debug-panel">
        <p>전송 패킷:</p>
        <code id="packet-log">LF000RF000</code>
      </div>
    </aside>

    <main class="stage">
      <div class="canvas-wrapper">
        <video id="webcam" autoplay playsinline></video>
        
        <div class="overlay-guide-container">
            <div class="zone forward-zone">
                <span>🚀 전진 (가속)</span>
            </div>
            <div class="zone stop-zone">
                <span>🛑 정지 (Deadzone)</span>
            </div>
            <div class="zone backward-zone">
                <span>🔙 후진 (가속)</span>
            </div>
            
            <div class="center-line"></div>
        </div>

        <canvas id="output_canvas"></canvas>
      </div>
    </main>
  </div>
  
  </body>
</html>
